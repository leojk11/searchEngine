<body>

  <div class="btns-wrapper">
    <a
      href="#"
      class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
      data-filter="all"
    >
      all</a
    >
    <a
      href="#"
      class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
      data-filter="bmw"
      >bmw</a
    >
    <a
      href="#"
      class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"
      data-filter="audi"
      >audi</a

    <a
      href="#"
      class="btn btn-outline-secondary btn-black text-uppercase filter-btn m-2"

  <div class="input-wrapper">
    <form>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text search-box" id="search-icon"
            ><img src="img/search.png"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="item...."
          id="search-item"
        />
      </div>
    </form>
  </div>

  <div class="items-wrapper">
    <div class="single-item">
      <div class="item-image"></div> <!-- item image -->

      <div class="item-desc"></div> <!-- item desc -->
    </div> <!-- single item -->
  </div> <!-- items wrapper -->
